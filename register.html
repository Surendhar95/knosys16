	<form class="form-horizontal"  id="register-form"  method='POST' >

    <label for="email" style='color:white' class="col-sm-2 control-label">Email</label>

    </div>
  </div>
  <div class="form-group">
    <label for="password" style='color:white' class="col-sm-2 control-label">Password</label>

    </div>
  </div>
  <div class="form-group">
    <label for="cpassword" style='color:white' class="col-sm-2 control-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password"  name='cpassword' style='width:300px;float:left' class="form-control" id="cpassword" placeholder="confirm Password">
    </div>
  </div>

  <div class="form-group">
    <label for="user_name" style='color:white' class="col-sm-2 control-label">User Name</label>
    <div class="col-sm-10">
      <input type="text" name='user_name'  pattern='^[a-zA-Z][a-zA-Z0-9-_\.]{2,20}$' style='width:300px;float:left' class="form-control" id="user_name" placeholder="User Name">
    </div>
  </div>

  <div class="form-group">
    <label for="user" style='color:white' class="col-sm-2 control-label">Full Name</label>
    <div class="col-sm-10">
      <input type="text" name='full_name'  pattern='^[a-zA-Z. ]{3,30}$' style='width:300px;float:left' class="form-control" id="full_name" placeholder="Full Name">
    </div>
  </div>
  
    <div class="form-group">
    <label for="" style='color:white' style='' class="col-sm-2 control-label">Sex</label>
    <div class="col-sm-10" style='float:left'>
      <div style='float:left'>
  <label class="radio-inline">
<input type="radio" style='float:left' name="male" id="inlineRadio1" value="male"> Male
</label>
<label class="radio-inline">
  <input type="radio"  style='' name="female" id="inlineRadio2" value="female"> Female
</label>
</div>
</div>
</div>
  
  <div class="form-group">
    <label for="clg" style='color:white' class="col-sm-2 control-label">College</label>
    <div class="col-sm-10">
      <input type="text" name='college' style='width:300px;float:left' class="form-control" id="college" placeholder="College">
    </div>
  </div>
  <div class="form-group">
    <label for="phone" style='color:white' class="col-sm-2 control-label">Phone </label>
    <div class="col-sm-10">
      <input type="text" name='phone' pattern='^[0-9+]{10,13}$'  style='width:300px;float:left' class="form-control" id="phone" placeholder="Phone">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-default" name="btn-save" id="btn-submit">
        <span class="glyphicon glyphicon-log-in"></span> &nbsp; Create Account
      </button> 
    </div>
  </div>
